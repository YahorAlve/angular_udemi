<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- WE can't use 2 structural directives in one element that is why we introduce new wrapper element -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" 
            [ngClass]="{'odd': item % 2 !== 0}"
            [ngStyle]="{'backgroundColor': item % 2 !== 0 ? 'yellow' : 'transparent'}" 
            *ngFor="let item of oddNumbers">

            {{ item }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{'odd': item % 2 !== 0}" 
              [ngStyle]="{'backgroundColor': item % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let item of evenNumbers">
              {{ item }}
            </li>
          </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <!-- We don't need []  on name of directive-->
      <p appBasicHighlight>Plesae highlight me through basic directive</p>
      <p appBetterHighlight>Plesae highlight me through better directive</p>
    </div>
  </div>
</div>
