<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- WE can't use 2 structural directives in one element that is why we introduce new wrapper element -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let item of oddNumbers">
            {{ item }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item" *ngFor="let item of evenNumbers">
              {{ item }}
            </li>
          </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
