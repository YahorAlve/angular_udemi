<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Game Control</div>
      <div class="panel-body">
        <button class="btn btn-success" (click)="startTheGame()">Start Game</button>
        <button class="btn btn-warning" (click)="pauseTheGame()">Pause Game</button>
        <button class="btn btn-danger" (click)="stopTheGame()">Stop Game</button>
      </div>
    </div>
  </div>
</div>
