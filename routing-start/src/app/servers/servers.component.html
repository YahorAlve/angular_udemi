<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- All this routerLink directives will build the next url : 
        http://localhost:4200/servers/5/edit?undefined=1&allowEdit=2#loading -->
      <a
        [routerLink]="[ '/servers', server.id ]"
        [queryParams] = "{ allowEdit : 1, allowEdit : 2 }"
        [fragment] = "'loading'"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <!-- We need to comment it as it will try to load this component each time when there is no params in url-->
    <!-- <app-server></app-server> -->
  </div>
</div>
