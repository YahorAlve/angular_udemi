<!--
  in String intorpolation {{ property (or method which returns the string) }} we can put anything what returns string (or can be converted into string). We can't perform any other(e.g. logical operations)
-->
<!-- [ngStyle]="{'property': expression}" ngStyle is directive (not structural just atribute directive) but square brackets [] are property binding
'background-color' in quotes or camelCase w/o it 
     [ngClass]="{'class': condition true} sintaxis for ng class  
-->
<p [ngStyle]="{ 'background-color': getColor() }" [ngClass]="{'online': serverStatus === 'online'} ">
  {{ "Server" }} with Id {{ serverId }} is {{ serverStatus }} and to doublecheck
  status is {{ getServerStatus() }}
</p>
